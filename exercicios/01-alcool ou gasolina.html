<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    
        <title>Álcool ou Gasolina</title>
    </head>
    <body>
        <h1>Álcool ou Gasolina</h1>

        <script>

            var tanque = 40;
            var caminhoComGasolina = 480;
            var consumoDeGasolina = caminhoComGasolina/tanque;
            var caminhoComAlcool = 300;
            var consumoDeAlcool = caminhoComAlcool/tanque;

            document.write("O consumo de Gasolina é " + consumoDeGasolina + "km/L" + "<br>");
            document.write("O Consumo de Álcoiol é " + consumoDeAlcool + "km/L");

        </script>

    </body>
</html>
